<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Juz Player</title>
</head>
<body>
    <h1>Listen to the Quran by Juz</h1>

    <select id="juz-select">
        <option value="">Select Juz</option>
        <option value="Juz 1">Juz 1</option>
        <option value="Juz 2">Juz 2</option>
        <option value="Juz 3">Juz 3</option>
        <option value="Juz 4">Juz 4</option>
        <option value="Juz 5">Juz 5</option>
        <!-- Add all 30 Juz here -->
        <option value="Juz 30">Juz 30</option>
    </select>

    <button onclick="playAudio()">Play</button>

    <audio id="quran-audio" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const juzAudioLinks = {
            'Juz 1': 'https://www.aswaatulqurraa.com/files/Paras/Abdul%20Aziz%20al-Ahmad/1.mp3',
            'Juz 2': 'https://www.aswaatulqurraa.com/files/Paras/Abdul%20Aziz%20al-Ahmad/2.mp3',
            'Juz 3': 'https://www.aswaatulqurraa.com/files/Paras/Abdul%20Aziz%20al-Ahmad/3.mp3',
            'Juz 3': 'https://www.aswaatulqurraa.com/files/Paras/Abdul%20Aziz%20al-Ahmad/4.mp3',
            'Juz 3': 'https://www.aswaatulqurraa.com/files/Paras/Abdul%20Aziz%20al-Ahmad/5.mp3',
            // Add all 30 Juz links here...
            'Juz 30': 'https://everyayah.com/data/Abdullah_Basfar_64kbps/030001.mp3'
        };

        function playAudio() {
            const selectedJuz = document.getElementById('juz-select').value;
            const audioSource = document.getElementById('audio-source');
            const audioPlayer = document.getElementById('quran-audio');

            if (selectedJuz && juzAudioLinks[selectedJuz]) {
                audioSource.src = juzAudioLinks[selectedJuz];
                audioPlayer.load();
                audioPlayer.play();
            } else {
                alert('Please select a Juz to play.');
            }
        }
    </script>
</body>
</html>
